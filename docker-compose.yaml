version: '3.8'
name: smithy-demo

services:
  vite:
    image: node:22
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "cd incident-app && npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development

  kotlin-server:
    build:
      context: ./incident-hub
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9090:80"
    depends_on:
      - vite
      - kotlin-server